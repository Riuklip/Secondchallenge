<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Results summary component</title>

 
</head>
<body>

<section class="body">
  <div class="header">
  <h4 class="header__tittle">Your Result</h4>
  <div class="header__circle">
    <h1 class="header__circle2 ">76</h1>
    <p class="header__circle__par">of 100</p>
  </div>
  <h2 class="tittle__great">Great</h2>
  <p class="header__par">You scored higher than 65% of the people who have taken these tests.</p>
</div>

<section class="summary">
  <h3>Summary</h3>
  <div class="summary__element summary__reaction"><div class="reaction"><img src="icon-reaction.svg" alt="Reaction"><p class="reaction__p"> Reaction</p></div><p class="summary__numero">80 <span class="summary__100" > / 100 </span></p></div></div>
  <div class="summary__element summary__memory"><div class="memory"><img src="icon-memory.svg" alt="Memory"><p class="memory__p"> Memory</p></div><p class="summary__numero">92 <span class="summary__100" > / 100 </span></p></div></div>
  <div class="summary__element summary__verbal"><div class="verbal"><img src="icon-verbal.svg" alt="Verbal"><p class="verbal__p"> Verbal</p></div><p class="summary__numero">80 <span class="summary__100" > / 100 </span></p></div></div>
  <div class="summary__element summary__visual"><div class="visual"><img src="icon-visual.svg" alt="Visual"><p class="visual__p"> Visual</p></div><p class="summary__numero">80 <span class="summary__100" > / 100 </span></p></div></div>


</section>
  
</section>


  
  
  
  
</body>
</html>
